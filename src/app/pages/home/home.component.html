<mat-toolbar color="primary">
  <mat-toolbar-row>
    <img src="../assets/dito-logo.png" />
    <span class="title">Eventos de Usuário</span>
  </mat-toolbar-row>
</mat-toolbar>
  
<form class="autocomplete">
  <mat-form-field class="full-width">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Evento" aria-label="Event" [matAutocomplete]="auto" [formControl]="eventsCtrl">
    <mat-autocomplete #auto="matAutocomplete">
    </mat-autocomplete>
  </mat-form-field>
</form>

<table mat-table [dataSource]="filteredEvents" class="mat-elevation-z8">
  
  <!-- ID Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <!-- User Column -->
  <ng-container matColumnDef="User">
    <th mat-header-cell *matHeaderCellDef> Usuário </th>
    <td mat-cell *matCellDef="let element"> {{ element.user }} </td>
  </ng-container>

  <!-- Event Column -->
  <ng-container matColumnDef="Event">
    <th mat-header-cell *matHeaderCellDef> Evento </th>
    <td mat-cell *matCellDef="let element"> {{ element.event }} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="Timestamp">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{ element.timestamp | date: 'dd/MM/yyyy hh:mm:ss' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
